<div>
  @if (isAddingTask) {
  <app-new-task (close)="onCloseDialog()" [userId]="user.id"></app-new-task>
  }
</div>
<section id="tasks">
  <header>
    <h2>
      {{ user.name + " Tasks" }}
      @if (userTasks.length > 0) {
      <app-userstatus />
      }
    </h2>
    <menu>
      <button (click)="onAddClick()">Add Tasks</button>
    </menu>
  </header>

  <ul>
    @for (task of userTasks; track $index) {
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
