<div>
  @if (isAddingTask) {
  <app-new-task (cancel)="onCancelDialog()"></app-new-task>
  }
</div>
<section>
  <header>
    <h2>{{ user.name + " Tasks" }}</h2>
    <menu>
      <button (click)="onAddTask()">Add Tasks</button>
    </menu>
  </header>
  <ul>
    <li>
      @for (task of userTasks; track $index) {
      <app-task [task]="task" (completed)="onTaskCompleted($event)"></app-task>
      }
    </li>
  </ul>
</section>
