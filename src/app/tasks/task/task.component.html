<app-card>
  <article>
    <h2>{{ task.title }}</h2>
    <time>{{ task.dueDate | date }}</time>
    <p>{{ task.summary }}</p>
    <p class="actions">
      <button (click)="onCompleted()">Complete task</button>
    </p>
    <button appButton>
      sharedBtn
      <span ngProjectAs="icon"> =></span>
    </button>
  </article>
</app-card>
