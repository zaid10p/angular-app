<app-header></app-header>
<main class="main">
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectedUser($event)"></app-user>
    </li>
    }
  </ul>
  <div>
    @if (selectedUser) {
    <app-tasks [name]="selectedUser"></app-tasks>
    }@else {
    <p>Please select a user</p>
    }
  </div>
</main>

<router-outlet />
