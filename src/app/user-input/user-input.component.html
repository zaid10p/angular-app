<form (submit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="init-investment">Initial Investment</label>
      <input
        type="number"
        name="initInvestment"
        id="init-investment"
        [(ngModel)]="initInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input
        type="number"
        id="annual-investment"
        name="annualInvestment"
        [(ngModel)]="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        type="number"
        name="expectedReturn"
        id="expected-return"
        [(ngModel)]="expectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="duration"
      />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
